<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DailyTaskTracker = () => {
          const [dailyTasks, setDailyTasks] = useState([]);
          const [todaysTasks, setTodaysTasks] = useState([]);
          const [archivedDays, setArchivedDays] = useState({});
          const [newTaskInput, setNewTaskInput] = useState('');
          const [selectedDate, setSelectedDate] = useState(null);
          const [currentDate, setCurrentDate] = useState('');
          const [currentTime, setCurrentTime] = useState('');
          const [calendarMonth, setCalendarMonth] = useState(new Date());
          const [isEditMode, setIsEditMode] = useState(false);
          const [isAddingTasks, setIsAddingTasks] = useState(false);

          // Update real-time clock
          useEffect(() => {
            const updateDateTime = () => {
              const now = new Date();
              setCurrentDate(getTodayString());
              setCurrentTime(now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
            };
            
            updateDateTime();
            const interval = setInterval(updateDateTime, 1000);
            return () => clearInterval(interval);
          }, []);

          // Load data from localStorage
          useEffect(() => {
            loadData();
          }, []);

          // Check for midnight reset
          useEffect(() => {
            const checkMidnight = () => {
              const now = new Date();
              if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                archiveAndReset();
              }
            };
            
            const interval = setInterval(checkMidnight, 1000);
            return () => clearInterval(interval);
          }, [todaysTasks]);

          const loadData = () => {
            try {
              const tasksData = localStorage.getItem('daily-tasks-template');
              const todaysData = localStorage.getItem('todays-tasks');
              const archivedData = localStorage.getItem('archived-days');
              const lastDate = localStorage.getItem('last-date');

              if (tasksData) setDailyTasks(JSON.parse(tasksData));
              if (archivedData) setArchivedDays(JSON.parse(archivedData));
              
              const today = getTodayString();
              
              if (lastDate && lastDate !== today) {
                // New day detected, archive yesterday and reset
                if (todaysData) {
                  const yesterdayTasks = JSON.parse(todaysData);
                  const archived = archivedData ? JSON.parse(archivedData) : {};
                  archived[lastDate] = yesterdayTasks;
                  setArchivedDays(archived);
                  localStorage.setItem('archived-days', JSON.stringify(archived));
                }
                
                // Reset for today
                const template = tasksData ? JSON.parse(tasksData) : [];
                const freshTasks = template.map(task => ({ ...task, completed: false }));
                setTodaysTasks(freshTasks);
                localStorage.setItem('todays-tasks', JSON.stringify(freshTasks));
                localStorage.setItem('last-date', today);
              } else {
                // Same day, load today's tasks
                if (todaysData) {
                  setTodaysTasks(JSON.parse(todaysData));
                } else if (tasksData) {
                  const template = JSON.parse(tasksData);
                  const freshTasks = template.map(task => ({ ...task, completed: false }));
                  setTodaysTasks(freshTasks);
                }
                localStorage.setItem('last-date', today);
              }
            } catch (error) {
              console.log('Loading initial data:', error);
              localStorage.setItem('last-date', getTodayString());
              setIsAddingTasks(true);
            }
          };

          const saveData = () => {
            try {
              localStorage.setItem('daily-tasks-template', JSON.stringify(dailyTasks));
              localStorage.setItem('todays-tasks', JSON.stringify(todaysTasks));
              localStorage.setItem('archived-days', JSON.stringify(archivedDays));
            } catch (error) {
              console.error('Error saving data:', error);
            }
          };

          useEffect(() => {
            saveData();
          }, [dailyTasks, todaysTasks, archivedDays]);

          const getTodayString = () => {
            const today = new Date();
            return `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth() + 1).toString().padStart(2, '0')}.${today.getFullYear()}`;
          };

          const archiveAndReset = () => {
            const newArchived = { ...archivedDays };
            newArchived[currentDate] = [...todaysTasks];
            setArchivedDays(newArchived);
            
            const freshTasks = dailyTasks.map(task => ({ ...task, completed: false }));
            setTodaysTasks(freshTasks);
            
            localStorage.setItem('archived-days', JSON.stringify(newArchived));
            localStorage.setItem('todays-tasks', JSON.stringify(freshTasks));
            localStorage.setItem('last-date', getTodayString());
          };

          const addDailyTask = () => {
            if (newTaskInput.trim()) {
              const newTask = { id: Date.now(), text: newTaskInput, completed: false };
              setDailyTasks([...dailyTasks, newTask]);
              setTodaysTasks([...todaysTasks, { ...newTask }]);
              setNewTaskInput('');
            }
          };

          const completeTaskSetup = () => {
            setIsAddingTasks(false);
            setIsEditMode(false);
          };

          const toggleTask = (id) => {
            setTodaysTasks(todaysTasks.map(task => 
              task.id === id ? { ...task, completed: !task.completed } : task
            ));
          };

          const deleteTask = (id) => {
            setDailyTasks(dailyTasks.filter(task => task.id !== id));
            setTodaysTasks(todaysTasks.filter(task => task.id !== id));
          };

          const getTaskStats = (tasks) => {
            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const missed = total - completed;
            return { completed, missed, total, percentage: total > 0 ? (completed / total) * 100 : 0 };
          };

          const getDayColor = (percentage) => {
            if (percentage === 100) return 'bg-green-500';
            if (percentage >= 75) return 'bg-lime-400';
            if (percentage >= 50) return 'bg-yellow-400';
            if (percentage >= 25) return 'bg-orange-400';
            if (percentage > 0) return 'bg-red-400';
            return 'bg-gray-300';
          };

          const renderCalendar = () => {
            const year = calendarMonth.getFullYear();
            const month = calendarMonth.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const days = [];
            
            for (let i = 0; i < startingDayOfWeek; i++) {
              days.push(<div key={`empty-${i}`} className="h-28 border border-gray-200 bg-gray-50"></div>);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
              const dateStr = `${day.toString().padStart(2, '0')}.${(month + 1).toString().padStart(2, '0')}.${year}`;
              const dayData = archivedDays[dateStr];
              const isToday = dateStr === getTodayString();
              const stats = dayData ? getTaskStats(dayData) : null;
              
              days.push(
                <div
                  key={day}
                  onClick={() => (dayData || isToday) && setSelectedDate(dateStr)}
                  className={`h-28 border border-gray-200 p-2 ${(dayData || isToday) ? 'cursor-pointer hover:bg-blue-50 hover:shadow-md' : 'bg-white'} ${isToday ? 'ring-2 ring-blue-500 bg-blue-50' : ''} transition-all`}
                >
                  <div className="flex justify-between items-start mb-1">
                    <span className={`font-semibold ${isToday ? 'text-blue-600' : 'text-gray-700'}`}>{day}</span>
                    {stats && (
                      <div className={`w-4 h-4 rounded-full ${getDayColor(stats.percentage)} shadow-sm`}></div>
                    )}
                  </div>
                  {isToday && !dayData && (
                    <div className="text-xs text-blue-600 font-medium">Today</div>
                  )}
                  {stats && (
                    <div className="text-xs text-gray-600 space-y-1">
                      <div className="flex items-center gap-1">
                        <span className="text-green-600">✅</span> {stats.completed}
                      </div>
                      <div className="flex items-center gap-1">
                        <span className="text-red-500">❌</span> {stats.missed}
                      </div>
                      <div className="font-medium text-gray-700">{stats.percentage.toFixed(0)}%</div>
                    </div>
                  )}
                </div>
              );
            }
            
            return days;
          };

          const todayStats = getTaskStats(todaysTasks);

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-blue-50 to-purple-50 p-6">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                  <div className="flex justify-between items-center">
                    <div>
                      <h1 className="text-4xl font-bold text-gray-800 flex items-center gap-3">
                        ✅ Daily Task Tracker
                      </h1>
                      <p className="text-gray-600 mt-2">Track your daily tasks with automatic midnight reset</p>
                    </div>
                    <div className="text-right">
                      <div className="flex items-center gap-2 text-gray-700 text-lg font-semibold">
                        🕐 {currentTime}
                      </div>
                      <div className="text-2xl font-bold text-blue-600 mt-1">{currentDate}</div>
                    </div>
                  </div>
                </div>

                <div className="grid lg:grid-cols-3 gap-6">
                  <div className="lg:col-span-1 bg-white rounded-2xl shadow-xl p-6">
                    <div className="mb-4">
                      <div className="flex justify-between items-center mb-2">
                        <h2 className="text-2xl font-bold text-gray-800">Today's Tasks</h2>
                        {!isAddingTasks && !isEditMode && todaysTasks.length > 0 && (
                          <button
                            onClick={() => setIsEditMode(true)}
                            className="flex items-center gap-2 px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition text-sm font-medium text-gray-700"
                          >
                            ✏️ Edit
                          </button>
                        )}
                      </div>
                      <div className="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-4 text-white">
                        <div className="text-sm opacity-90 mb-1">Progress</div>
                        <div className="text-3xl font-bold mb-2">{todayStats.completed} / {todayStats.total}</div>
                        <div className="w-full bg-white bg-opacity-30 rounded-full h-3">
                          <div 
                            className="bg-white h-3 rounded-full transition-all duration-500"
                            style={{ width: `${todayStats.percentage}%` }}
                          ></div>
                        </div>
                        <div className="text-right text-sm mt-1">{todayStats.percentage.toFixed(1)}%</div>
                      </div>
                    </div>

                    {(isAddingTasks || isEditMode) && (
                      <>
                        <div className="flex gap-2 mb-4">
                          <input
                            type="text"
                            value={newTaskInput}
                            onChange={(e) => setNewTaskInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addDailyTask()}
                            placeholder="Add a new daily task..."
                            className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                          <button 
                            onClick={addDailyTask} 
                            className="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition shadow-lg hover:shadow-xl"
                          >
                            ➕
                          </button>
                        </div>

                        <div className="space-y-2 max-h-80 overflow-y-auto mb-4">
                          {todaysTasks.map(task => (
                            <div key={task.id} className="flex items-center gap-3 bg-gradient-to-r from-gray-50 to-gray-100 p-4 rounded-xl shadow-sm">
                              <span className="flex-1 text-gray-800 font-medium">{task.text}</span>
                              <button 
                                onClick={() => deleteTask(task.id)} 
                                className="text-red-500 hover:text-red-700 hover:bg-red-50 p-1 rounded transition"
                              >
                                ❌
                              </button>
                            </div>
                          ))}
                        </div>

                        <button
                          onClick={completeTaskSetup}
                          className="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition font-semibold flex items-center justify-center gap-2 shadow-lg"
                        >
                          ✔️ Complete Setup
                        </button>
                      </>
                    )}

                    {!isAddingTasks && !isEditMode && (
                      <div className="space-y-2 max-h-96 overflow-y-auto">
                        {todaysTasks.map(task => (
                          <div key={task.id} className="flex items-center gap-3 bg-gradient-to-r from-gray-50 to-gray-100 p-4 rounded-xl shadow-sm hover:shadow-md transition">
                            <button onClick={() => toggleTask(task.id)} className="flex-shrink-0 text-2xl">
                              {task.completed ? '✅' : '⬜'}
                            </button>
                            <span className={`flex-1 ${task.completed ? 'line-through text-gray-400' : 'text-gray-800 font-medium'}`}>
                              {task.text}
                            </span>
                          </div>
                        ))}
                        {todaysTasks.length === 0 && (
                          <div className="text-center text-gray-400 py-8">
                            <div className="text-5xl mb-2">📋</div>
                            <p className="mb-4">No tasks yet. Add your first task!</p>
                            <button
                              onClick={() => setIsAddingTasks(true)}
                              className="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-semibold"
                            >
                              Add Tasks
                            </button>
                          </div>
                        )}
                      </div>
                    )}
                  </div>

                  <div className="lg:col-span-2 bg-white rounded-2xl shadow-xl p-6">
                    <div className="flex justify-between items-center mb-6">
                      <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                        📅 Calendar
                      </h2>
                      <div className="flex gap-2">
                        <button 
                          onClick={() => setCalendarMonth(new Date(calendarMonth.getFullYear(), calendarMonth.getMonth() - 1))}
                          className="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition font-medium"
                        >
                          ← Previous
                        </button>
                        <div className="px-6 py-2 bg-blue-100 text-blue-800 rounded-lg font-bold">
                          {calendarMonth.toLocaleString('default', { month: 'long', year: 'numeric' })}
                        </div>
                        <button 
                          onClick={() => setCalendarMonth(new Date(calendarMonth.getFullYear(), calendarMonth.getMonth() + 1))}
                          className="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition font-medium"
                        >
                          Next →
                        </button>
                      </div>
                    </div>

                    <div className="mb-4 flex gap-4 text-sm flex-wrap">
                      <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-green-500"></div> 100%</div>
                      <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-lime-400"></div> 75-99%</div>
                      <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-yellow-400"></div> 50-74%</div>
                      <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-orange-400"></div> 25-49%</div>
                      <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-400"></div> 1-24%</div>
                      <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-gray-300"></div> 0%</div>
                    </div>
                    
                    <div className="grid grid-cols-7 gap-2 mb-2">
                      {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                        <div key={day} className="text-center font-bold text-gray-700 py-2">{day}</div>
                      ))}
                    </div>
                    
                    <div className="grid grid-cols-7 gap-2">
                      {renderCalendar()}
                    </div>
                  </div>
                </div>

                {selectedDate && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onClick={() => setSelectedDate(null)}>
                    <div className="bg-white rounded-2xl p-6 max-w-lg w-full shadow-2xl" onClick={(e) => e.stopPropagation()}>
                      <div className="flex justify-between items-center mb-6">
                        <h3 className="text-2xl font-bold text-gray-800">
                          {selectedDate === getTodayString() ? "Today's Tasks" : `Tasks for ${selectedDate}`}
                        </h3>
                        <button 
                          onClick={() => setSelectedDate(null)} 
                          className="text-gray-500 hover:text-gray-700 hover:bg-gray-100 p-2 rounded-lg transition"
                        >
                          ❌
                        </button>
                      </div>
                      
                      <div className="space-y-2 max-h-96 overflow-y-auto mb-4">
                        {(selectedDate === getTodayString() ? todaysTasks : archivedDays[selectedDate] || []).map((task, idx) => (
                          <div key={idx} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                            <span className="text-2xl">{task.completed ? '✅' : '⬜'}</span>
                            <span className={`${task.completed ? 'text-gray-800' : 'text-gray-500'} flex-1`}>
                              {task.text}
                            </span>
                          </div>
                        ))}
                      </div>
                      
                      {(() => {
                        const tasks = selectedDate === getTodayString() ? todaysTasks : archivedDays[selectedDate] || [];
                        const stats = getTaskStats(tasks);
                        return (
                          <div className="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-4 text-white">
                            <div className="grid grid-cols-3 gap-4 text-center">
                              <div>
                                <div className="text-2xl font-bold">{stats.completed}</div>
                                <div className="text-sm opacity-90">Completed</div>
                              </div>
                              <div>
                                <div className="text-2xl font-bold">{stats.missed}</div>
                                <div className="text-sm opacity-90">Missed</div>
                              </div>
                              <div>
                                <div className="text-2xl font-bold">{stats.percentage.toFixed(1)}%</div>
                                <div className="text-sm opacity-90">Rate</div>
                              </div>
                            </div>
                          </div>
                        );
                      })()}
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<DailyTaskTracker />, document.getElementById('root'));
    </script>
</body>
</html>
